<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Task</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doAction()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Attivit√†</span>
          <input type="text" ng-model="task.activity">
        </label>
        <label class="item item-input">
          <span class="input-label">Nota</span>
          <input type="text" ng-model="task.nota">
        </label>
        <div id = recalls">
          <label class ="item">Recalls</label>
          <button class="button button-fab" ng-click="addRecall()"><i class="icon ion-plus"></i></button>
          <p ngShow="task.recalls.length==0">non ci sono recalls da visualizzare</p>
          <ion-list>
            <ion-item ng-repeat="recall in task.recalls track by $index">
              <ion-option-button class="button-light icon ion-heart"></ion-option-button>
              <p> {{recall.recall}}</p>
            </ion-item>
          </ion-list>
        </div>
        <div id="ripassi">
        <label class ="item">Date Ripassi</label>
        <ion-list>
          <ion-item ng-repeat="rep in task.history track by $index">
            <ion-option-button class="button-light icon ion-heart"></ion-option-button>
            <p> {{rep}}</p>
          </ion-item>
        </ion-list>
        </div>

		</label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">{{action}}</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
