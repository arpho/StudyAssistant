<ion-view view-title="Sign-up" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Autenticazione</h1>
            </div>
        </div>
        <div class="list">
            <form name ="loginForm">
                <ion-md-input placeholder="email"  highlight-color="balanced" type="email" ng-model="loginData.email" required></ion-md-input>
                <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="loginData.password" required></ion-md-input><p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                <ion-md-input placeholder="ripeti Password" highlight-color="energized" type="password" ng-model="loginData.repeatedPassword" required></ion-md-input><p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </form>
        </div>
        <div class="padding">
            <button  class="button button-full button-royal ink"  ng-click="createUser()">Invia</button>
        </div>
    </ion-content>
</ion-view>
